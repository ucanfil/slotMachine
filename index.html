<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slot Machine</title>
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"
        ></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <main>
            <section class="header">won</section>
            <div class="slot-machine">
                <div class="wrapper">
                    <div class="scene">
                        <div class="reel reel__0"></div>
                    </div>
                </div>
                <div class="gap gap__0">
                    <div class="wl wl__top"></div>
                    <div class="wl wl__center"></div>
                    <div class="wl wl__bottom"></div>
                </div>
                <div class="wrapper">
                    <div class="scene">
                        <div class="reel reel__1"></div>
                    </div>
                </div>
                <div class="gap gap__1">
                    <div class="wl wl__top"></div>
                    <div class="wl wl__center"></div>
                    <div class="wl wl__bottom"></div>
                </div>
                <div class="wrapper">
                    <div class="scene">
                        <div class="reel reel__2"></div>
                    </div>
                </div>
            </div>
            <section class="controls">
                <div class="debug"></div>
                <button class="spin">spin</button>
            </section>
        </main>
    </body>
</html>
