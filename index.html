<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slot Machine</title>
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"
        ></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <main>
            <section class="header">won</section>
            <div class="slot-machine">
                <div class="wrapper">
                    <div class="scene">
                        <div class="reel reel__0"></div>
                    </div>
                </div>
                <div class="gap gap__0">
                    <div class="wl wl__top"></div>
                    <div class="wl wl__center"></div>
                    <div class="wl wl__bottom"></div>
                </div>
                <div class="wrapper">
                    <div class="scene">
                        <div class="reel reel__1"></div>
                    </div>
                </div>
                <div class="gap gap__1">
                    <div class="wl wl__top"></div>
                    <div class="wl wl__center"></div>
                    <div class="wl wl__bottom"></div>
                </div>
                <div class="wrapper">
                    <div class="scene">
                        <div class="reel reel__2"></div>
                    </div>
                </div>
            </div>
            <section class="controls">
                <div class="debug">
                    <div class="debug-header">
                        <label for="mode">Select mode:</label>
                        <select name="mode" id="mode">
                            <option value="random">Random</option>
                            <option value="fixed">Fixed</option>
                        </select>
                    </div>
                    <table class="debug-table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>1st Reel</th>
                                <th>2nd Reel</th>
                                <th>3rd Reel</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Symbol</td>
                                <td>
                                    <label for="reel-0-symbol"></label>
                                    <select name=reel-0-symbol>
                                        <option value="3xBAR" data-index="0">3xBAR</option>
                                        <option value="BAR" data-index="1">BAR</option>
                                        <option value="2xBAR" data-index="2">2xBAR</option>
                                        <option value="7" data-index="3">7</option>
                                        <option value="Cherry" data-index="4">Cherry</option>
                                    </select>
                                </td>
                                <td>
                                    <label for="reel-1-symbol"></label>
                                    <select name=reel-1-symbol>
                                        <option value="3xBAR" data-index="0">3xBAR</option>
                                        <option value="BAR" data-index="1">BAR</option>
                                        <option value="2xBAR" data-index="2">2xBAR</option>
                                        <option value="7" data-index="3">7</option>
                                        <option value="Cherry" data-index="4">Cherry</option>
                                    </select>
                                </td>
                                <td>
                                    <label for="reel-2-symbol"></label>
                                    <select name=reel-2-symbol>
                                        <option value="3xBAR" data-index="0">3xBAR</option>
                                        <option value="BAR" data-index="1">BAR</option>
                                        <option value="2xBAR" data-index="2">2xBAR</option>
                                        <option value="7" data-index="3">7</option>
                                        <option value="Cherry" data-index="4">Cherry</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Position</td>
                                <td>
                                    <label for="reel-0-pos"></label>
                                    <select name=reel-0-pos>
                                        <option value="top">Top</option>
                                        <option value="center">Center</option>
                                        <option value="bottom">Bottom</option>
                                    </select>
                                </td>
                                <td>
                                    <label for="reel-1-pos"></label>
                                    <select name=reel-1-pos>
                                        <option value="top">Top</option>
                                        <option value="center">Center</option>
                                        <option value="bottom">Bottom</option>
                                    </select>
                                </td>
                                <td>
                                    <label for="reel-2-pos"></label>
                                    <select name=reel-2-pos>
                                        <option value="top">Top</option>
                                        <option value="center">Center</option>
                                        <option value="bottom">Bottom</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button class="spin">spin</button>
            </section>
        </main>
    </body>
</html>
