<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slot Machine</title>
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"
        ></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <main>
            <table class="pay-table">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th colspan="3">Symbol</th>
                        <th>Pay</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-pos="top" data-symbol="Cherry" data-value="2000">
                        <td>Top</td>
                        <td style="background-image: url('./img/Cherry.png'); background-size: contain;"></td>
                        <td style="background-image: url('./img/Cherry.png'); background-size: contain;"></td>
                        <td style="background-image: url('./img/Cherry.png'); background-size: contain;"></td>
                        <td>2000</td>
                    </tr>
                    <tr data-pos="center" data-symbol="Cherry" data-value="1000">
                        <td>Center</td>
                        <td style="background-image: url('./img/Cherry.png'); background-size: contain;"></td>
                        <td style="background-image: url('./img/Cherry.png'); background-size: contain;"></td>
                        <td style="background-image: url('./img/Cherry.png'); background-size: contain;"></td>
                        <td>1000</td>
                    </tr>
                    <tr data-pos="bottom" data-symbol="Cherry" data-value="4000">
                        <td>Bottom</td>
                        <td style="background-image: url('./img/Cherry.png'); background-size: contain;"></td>
                        <td style="background-image: url('./img/Cherry.png'); background-size: contain;"></td>
                        <td style="background-image: url('./img/Cherry.png'); background-size: contain;"></td>
                        <td>4000</td>
                    </tr>
                    <tr data-pos="any" data-symbol="7" data-value="150">
                        <td>Any</td>
                        <td style="background-image: url('./img/7.png'); background-size: contain;"></td>
                        <td style="background-image: url('./img/7.png'); background-size: contain;"></td>
                        <td style="background-image: url('./img/7.png'); background-size: contain;"></td>
                        <td>150</td>
                    </tr>
                    <tr data-pos="any" data-symbol="Cherry7" data-value="75">
                        <td>Any</td>
                        <td style="background-image: url('./img/Cherry7.png'); background-size: contain;"></td>
                        <td style="background-image: url('./img/Cherry7.png'); background-size: contain;"></td>
                        <td style="background-image: url('./img/Cherry7.png'); background-size: contain;"></td>
                        <td>75</td>
                    </tr>
                    <tr data-pos="any" data-symbol="3xBAR" data-value="50">
                        <td>Any</td>
                        <td style="background-image: url('./img/3xBAR.png'); background-size: contain;"></td>
                        <td style="background-image: url('./img/3xBAR.png'); background-size: contain;"></td>
                        <td style="background-image: url('./img/3xBAR.png'); background-size: contain;"></td>
                        <td>50</td>
                    </tr>
                    <tr data-pos="any" data-symbol="2xBAR" data-value="20">
                        <td>Any</td>
                        <td style="background-image: url('./img/2xBAR.png'); background-size: contain;"></td>
                        <td style="background-image: url('./img/2xBAR.png'); background-size: contain;"></td>
                        <td style="background-image: url('./img/2xBAR.png'); background-size: contain;"></td>
                        <td>20</td>
                    </tr>
                    <tr data-pos="any" data-symbol="BAR" data-value="10">
                        <td>Any</td>
                        <td style="background-image: url('./img/BAR.png'); background-size: contain;"></td>
                        <td style="background-image: url('./img/BAR.png'); background-size: contain;"></td>
                        <td style="background-image: url('./img/BAR.png'); background-size: contain;"></td>
                        <td>10</td>
                    </tr>
                    <tr data-pos="any" data-symbol="BARS" data-value="5">
                        <td>Any</td>
                        <td style="background-image: url('./img/BARS.png'); background-size: contain;"></td>
                        <td style="background-image: url('./img/BARS.png'); background-size: contain;"></td>
                        <td style="background-image: url('./img/BARS.png'); background-size: contain;"></td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td colspan="4" style="font-weight: bold;">
                            <label for="balance">Balance</label>
                        </td>
                        <td>
                            <div>
                                <input type="number" name="balance" id="balance" min="0" max="5000" value="5000">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="game-wrapper">
                <section class="header">Slot machine</section>
                <div class="slot-machine">
                    <div class="wrapper">
                        <div class="scene">
                            <div class="reel reel__0"></div>
                        </div>
                    </div>
                    <div class="gap">
                        <div class="wl wl__top"></div>
                        <div class="wl wl__center"></div>
                        <div class="wl wl__bottom"></div>
                    </div>
                    <div class="wrapper">
                        <div class="scene">
                            <div class="reel reel__1"></div>
                        </div>
                    </div>
                    <div class="gap">
                        <div class="wl wl__top"></div>
                        <div class="wl wl__center"></div>
                        <div class="wl wl__bottom"></div>
                    </div>
                    <div class="wrapper">
                        <div class="scene">
                            <div class="reel reel__2"></div>
                        </div>
                    </div>
                </div>
                <section class="controls">
                    <div class="debug">
                        <div class="debug-header">
                            <div>
                                <label for="mode">Game mode:</label>
                                <select name="mode" id="mode">
                                    <option value="random">Random</option>
                                    <option value="fixed">Fixed</option>
                                </select>
                            </div>
                            <div>
                                <label for="speed">Animation speed:</label>
                                <select name="speed" id="speed">
                                    <option value="20">Slow</option>
                                    <option value="40">Normal</option>
                                    <option value="60" selected>Fast</option>
                                </select>
                            </div>
                        </div>
                        <table class="debug-table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>1st Reel</th>
                                    <th>2nd Reel</th>
                                    <th>3rd Reel</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Symbol</td>
                                    <td>
                                        <label for="reel-0-symbol"></label>
                                        <select name=reel-0-symbol>
                                            <option value="3xBAR" data-index="0">3xBAR</option>
                                            <option value="BAR" data-index="1">BAR</option>
                                            <option value="2xBAR" data-index="2">2xBAR</option>
                                            <option value="7" data-index="3">7</option>
                                            <option value="Cherry" data-index="4">Cherry</option>
                                        </select>
                                    </td>
                                    <td>
                                        <label for="reel-1-symbol"></label>
                                        <select name=reel-1-symbol>
                                            <option value="3xBAR" data-index="0">3xBAR</option>
                                            <option value="BAR" data-index="1">BAR</option>
                                            <option value="2xBAR" data-index="2">2xBAR</option>
                                            <option value="7" data-index="3">7</option>
                                            <option value="Cherry" data-index="4">Cherry</option>
                                        </select>
                                    </td>
                                    <td>
                                        <label for="reel-2-symbol"></label>
                                        <select name=reel-2-symbol>
                                            <option value="3xBAR" data-index="0">3xBAR</option>
                                            <option value="BAR" data-index="1">BAR</option>
                                            <option value="2xBAR" data-index="2">2xBAR</option>
                                            <option value="7" data-index="3">7</option>
                                            <option value="Cherry" data-index="4">Cherry</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Position</td>
                                    <td>
                                        <label for="reel-0-pos"></label>
                                        <select name=reel-0-pos>
                                            <option value="top">Top</option>
                                            <option value="center">Center</option>
                                            <option value="bottom">Bottom</option>
                                        </select>
                                    </td>
                                    <td>
                                        <label for="reel-1-pos"></label>
                                        <select name=reel-1-pos>
                                            <option value="top">Top</option>
                                            <option value="center">Center</option>
                                            <option value="bottom">Bottom</option>
                                        </select>
                                    </td>
                                    <td>
                                        <label for="reel-2-pos"></label>
                                        <select name=reel-2-pos>
                                            <option value="top">Top</option>
                                            <option value="center">Center</option>
                                            <option value="bottom">Bottom</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <button class="spin">spin</button>
                </section>
            </div>
        </main>
        <footer class="error">Max balance can be 5000€ at most.</footer>
    </body>
</html>
